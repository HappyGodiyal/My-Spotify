<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="nav">
            <img src="images/logo.png" alt="">
            <h1>Spotify</h1>
            <h2 id="home">Home</h2>
            <h2>About</h2>
        </div>

        <div class="hero">
            <div class="home">
                <h1> <span>Your Own Spotify </span>- Play High Quality Music For Free</h1>
                <div class="container">
                    <div class="box1">
                        <div class="song s1 ">
                            <img src="images/song1.webp" alt="">
                            <p>Admiring You - Karan Aujla</p>
                            <i class="ri-play-fill"></i>
                            <i class="ri-pause-line"></i>
                        </div>
                        <div class="song s2">
                            <img src="images/song2img.webp" alt="">
                            <p>Jee Ni Lagda - Karan Aujla </p>
                            <i class="ri-play-fill"></i>
                            <i class="ri-pause-line"></i>
                        </div>
                        <div class="song s3">
                            <img src="images/song3img.jpg" alt="">
                            <p>Peaches - Diljit Dosanjh &nbsp; &nbsp; &nbsp;</p>
                            <i class="ri-play-fill"></i>
                            <i class="ri-pause-line"></i>
                        </div>
                        <div class="song s4">
                            <img src="images/song4img.jpg" alt="">
                            <p>Summer High - AP Dhillon  &nbsp;</p>
                            <i class="ri-play-fill"></i>
                            <i class="ri-pause-line"></i>
                        </div>
                        <div class="song s5">
                            <img src="images/song5img.jpg" alt="">
                            <p>Ik Tera - Maninder Buttar &nbsp;&nbsp;&nbsp; </p>
                            <i class="ri-play-fill"></i>
                            <i class="ri-pause-line"></i>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="content"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottom">
            <input type="range" min="0" max="100">
            <i class="ri-skip-back-fill"></i>
            <i class="ri-play-fill"></i>
            <i class="ri-pause-line"></i>
            <i class="ri-skip-forward-fill"></i>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
